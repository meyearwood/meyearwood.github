<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="page-container">
            <h1>Crystal Collector</h1>
            <div class="number-stats-container">
                <div id="number-container" class="number-container"></div>
                <div class="stats-container">
                    <p>Wins: <span id="wins-count">0</span></p>
                    <p>Losses: <span id="losses-count">0</span></p>
                </div>
            </div>
            <div class="crystals-container">
                <button type="button" id="button-1" class="crystal-button crystal-button-1"></button>
                <button type="button" id="button-2" class="crystal-button crystal-button-2"></button>
                <button type="button" id="button-3" class="crystal-button crystal-button-3"></button>
                <button type="button" id="button-4" class="crystal-button crystal-button-4"></button>
            </div>
            <div class="score-container">
                <h2>Your total score is:</h2>
                <p class="score" id="score">0</p>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="js/game.js"></script>
    </body>
</html>
